<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated login | page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sing-up">
            <form>
                <h1>Create Account</h1>
                <div class="socil-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>

                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
    
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
    
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sing Up</button>
            </form>
        </div>

        <div class="form-container sing-in">
            <form>
                <h1>Sing In</h1>
                <div class="socil-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>

                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
    
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
    
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sing In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panle toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sing In</button>
                </div>

                <div class="toggle-panle toggle-right">
                    <h1>Hello Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sing Up</button>
                </div>
            </div>
        </div>
    </div>
    



    <script src="main.js"></script>
</body>
</html>
